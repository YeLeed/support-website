<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Intercom Theme</title>
  <style>
    /* General Reset */
{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    /* Background Blur Effect */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 10%, transparent 70%);
      filter: blur(60px);
      z-index: 0;
    }
    /* Main Container */
    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      text-align: center;
    }
    .title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1em;
      color: #fff;
      background: #6a11cb;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
    }
    .button:hover {
      background: #2575fc;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
    }
    .content {
      margin-top: 20px;
      text-align: left;
      line-height: 1.8;
      font-size: 1em;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Welcome to AI Intercom</div>
    <div class="subtitle">A sleek, modern platform designed for AI innovation</div>
    <a href="#" class="button">Get Started</a>
    <div class="content">
      <p>
        Explore the possibilities of integrating cutting-edge AI into your workflows. This site is designed
        as a placeholder for your own content. Use this clean design to make a stunning first impression.
      </p>
    </div>
  </div>
</body>
</html>
