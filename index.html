<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.15) 0%, transparent 70%),
                        radial-gradient(circle, rgba(0, 0, 0, 0.1) 0%, transparent 80%);
            background-size: 300px 300px;
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0) 100%);
            animation: move 5s linear infinite;
        }

        @keyframes move {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }

        /* Randomly generate lines */
        .lines div:nth-child(1) { left: 10%; animation-delay: 0s; }
        .lines div:nth-child(2) { left: 30%; animation-delay: 1s; }
        .lines div:nth-child(3) { left: 50%; animation-delay: 2s; }
        .lines div:nth-child(4) { left: 70%; animation-delay: 3s; }
        .lines div:nth-child(5) { left: 90%; animation-delay: 4s; }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Start of dev3-thesupportpartners Zendesk Widget script -->
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=621c2670-4192-446e-b520-fd2713dae63f"> </script>
    <!-- End of dev3-thesupportpartners Zendesk Widget script -->
</body>
</html>
